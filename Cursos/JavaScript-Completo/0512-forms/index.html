<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>JS - Forms</title>
</head>

<body>
   <form name="contato" id="contato">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
      <span class="erro"></span>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <span class="erro"></span>

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem"></textarea>

      <label for="cores">Cores</label>
      <select name="cores" id="cores">
         <option value="blue">Azul</option>
         <option value="white">Branco</option>
         <option value="grey">Cinza</option>
         <option value="black">Preto</option>
         <option value="red">Vermelho</option>
      </select>
      
      <label for="check" style="display: inline-block">Check aqui:</label>        
      <input type="checkbox" id="check" style="width: 20px margin: 0;">

      <div class="instrumentos">
         <p>Qual instrumento?</p>
         <label for="guitarra">Guitarra</label>
         <input type="radio" id="guitarra" name="instrumentos">

         <label for="violao">Viol√£o</label>
         <input type="radio" id="violao"name="instrumentos">
      </div>

   </hr>

      <input type="color">
      <input type="date">
      <input type="number">
      <input type="range">
      <input type="password">


      <input type="submit" value="Confirmar">
   </form>

   <span id="texto"></span>


   <script src="./script.js" type="text/javascript"></script>
</body>

</html>
