<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>JS - Debounce</title>
</head>
<body>
   <style>
      body{
         height: 1000px;
      }
   </style>
   
   <h1>Sample Debounce Pattern</h1>


   <script>     
      function debounce(callback, delay){
         let timer;

         return (...args) => {
            if (timer){
               clearTimeout(timer);
            }

            timer = setTimeout(() => {
               callback(...args);
               timer = null;
            }, delay);
         }
      }

      function onScroll(){
         console.log('teste');
      }

      const debouncedScroll = debounce(onScroll, 200);
      window.addEventListener('scroll', debouncedScroll);
   </script>
</body>
</html>
