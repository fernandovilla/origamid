<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>0105 - Reatividade e Virtual DOM</title>
</head>
<body>
    <div id="app">
      <p>Camisas - R$ <span>{{preco}}</span></p>
      <button @click="quantidade++">Adicionar</button>
      <button @click="quantidade--">Remover</button>
      <p>Quantidade: <span>{{quantidade}}</span></p>
      <p>Total: R$ <span>{{preco * quantidade}}</span></p>
    </div>

    <script>
      const dados = {
        preco: 49,
        quantidade: 0
      }

      const vm = new Vue({
        el: '#app', 
        data: {
          preco: 49,
          quantidade: 0,
        }
      })
    </script>
</body>
</html>
