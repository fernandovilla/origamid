[mysqld]
port=9101
basedir="c:\Program Files\MySQL\mysql80"            #Caminho do diretório de instalação do MySQL;
datadir="c:\Program Files\MySQL\mysql80\data"       #Caminho do diretório DATA, pode ser outro disco, excluir no antivirus
tmpdir="c:\\Program Files\\MySQL\\mysql80\\tmp"     #Caminho do diretório TMP, pode ser outro disco, excluir no antivirus. Barras devem ser duplas
lc-messages=pt_BR                                   #Idioma das mensagens