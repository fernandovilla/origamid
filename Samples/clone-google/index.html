<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <header class="menu">
    <div class="menu__section left">
      <img class='menu__icon' src="assets/burger-icon.svg" alt="menu">
      <a class="menu__link active" href="#">All</a>
      <a class="menu__link" href="#">Images</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="More">
      <div class="menu__profile">
        <img class="menu__avatar__frame" src="assets/circle-frame.svg" alt="avater frame">
        <img class="menu__avatar" src="assets/avatar2.png" alt="avatar picture">
      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="logo">
    <input type="text" class="content__search">
    <div class="content__offer">Feito com muito amor, por eu mesmo</div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location"><span>Brasil</span></div>
    <div class="footer__section footer__links">
      <a href="#">Settings</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </footer>
</body>

</html>
