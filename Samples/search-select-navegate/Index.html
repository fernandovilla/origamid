<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stylesModal.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Document</title>
</head>

<body>
  <!--https://www.youtube.com/watch?v=z0avfnlBRto-->

  <div class="wrapper">
    <h1>Dropdown with Search Funcionality</h1>

    <div class="field">
      <p>
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </p>

      <div class="select" tabindex="0">
        <div class="select-btn">
          <span>Select Country</span>
          <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
          <div class="search">
            <i class="uil uil-search"></i>
            <input id="textSearch" type="text" placeholder="Search...">
          </div>
          <ul class="options"></ul>
        </div>
      </div>
    </div>

    <div class="field">
      <button class="modal-button">Modal</button>
      <div class="modal">
        <div class="modal-content">
          <span class="head">
            <p>Display Modal</p>
            <i class="uil uil-times"></i>
          </span>
          <div class="body">
            <div class="bolinhas">
              <span class="bolinha1"></span>
              <span class="bolinha2"></span>
              <span class="bolinha3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="./scripts.js"></script>
  <script src="./scriptsModal.js"></script>
</body>

</html>
